<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booking Place</title>
</head>
<body>
    <section>
        <div class="image">
            <img src="pays.png" alt="">
        </div>
        <form action="">
            <h1>Booking Place for your dinner!</h1>
            <div class="input-select">
                <input type="text">
                <label for="">Your name</label>
            </div>
            <div class="input-select">
                <input type="text">
                <label for="">Your phone number</label>
            </div>
            <div class="input-select">
                <select name="" id="">
                    <option value="">Time</option>
                </select>
            </div>
            <div class="input-select">
                <select name="" id="">
                    <option value="">Food</option>
                </select>
            </div>

            <h2>Select Your Dining Space</h2>
            <div class="place">
                <div class="number">2</div>
                <div class="number number-special"><span>4</span>Person</div>
                <div class="number">6</div>
                <div class="number">8</div>
                <div class="number">10</div>
            </div>

            <button>Back Now</button>
            <p>Verify your booking into your phone</p>
        </form>
    </section>
</body>
</html>
